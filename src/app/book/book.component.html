



<section>

  <div class="container">


    <div class="main">

    

      <div class="row rowfst">
        <h3 class="m-auto">قائمة الكتب</h3>
        <div class="jumbotron w-100 mx-3 mt-5 mb-3">
          
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" #inputTitle [(ngModel)]="name" class="form-control" placeholder="ابحث عن كتاب">
        
        </div>
      </div>


    <div class="row">

        <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let item of books | filter : name">
            <div class="card h-100">

              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt="img"></a>

              <div class="card-body">
                <h4 class="card-title">
                  {{item.name}}
                </h4>
                <p class="card-text">
                  {{item.body}} 
                </p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    أطلب الكتاب
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"><!-- عنوان الكتاب --></h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          هل تريد استعارة الكتاب ؟ 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">تأكيد</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">خروج</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>

          </div>
    </div>
  </div>

</section>
